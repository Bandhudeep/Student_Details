<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Management Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Project Management Form</h3>
      </div>
      <div class="card-body">
        <form method="post" action="submit.php">
          <div class="mb-3">
            <label for="projectId" class="form-label">Project ID</label>
            <input type="text" class="form-control" id="projectId" name="projectId" required>
          </div>

          <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" name="projectName" required>
          </div>

          <div class="mb-3">
            <label for="assignedTo" class="form-label">Assigned To</label>
            <input type="text" class="form-control" id="assignedTo" name="assignedTo" required>
          </div>

          <div class="mb-3">
            <label for="assignmentDate" class="form-label">Assignment Date</label>
            <input type="date" class="form-control" id="assignmentDate" name="assignmentDate" required>
          </div>

          <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input type="date" class="form-control" id="deadline" name="deadline" required>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" name="action" value="Save" class="btn btn-success">Save</button>
            <button type="submit" name="action" value="Update" class="btn btn-warning">Update</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN (optional for modal, toast, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
